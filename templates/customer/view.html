<div class="card" style="width: 65rem;">
  <div class="card-body">
    <h5 class="card-title">Feedback Data</h5>

<table class="table">
  <thead>
    <tr>
      <th scope="col">SL</th>
      <th scope="col">USER</th>
      <th scope="col">FEEDBACK</th>
      <th scope="col">DATE</th>
      <th scope="col">REPLY</th>
    </tr>
  </thead>
  <tbody>
      {% for i in data %}
    <tr>
      <td>{{forloop.counter}}</td>
      <td>{{i.user}}</td>
        <td>{{i.feedback}}</td>
         <td>{{i.date}}</td>
<!--      <td>{{i.reply}}</td>-->
       <td>
        {% if i.reply == None %}
        <p>No reply yet..</p>
        {% else %}
        {{i.reply}}
        {% endif %}
      </td>
       <td><a href="{% url 'del_feedback' i.id %}" class="btn btn-primary">DELETE</a> </td>
    </tr>
{% endfor %}
  </tbody>
  </table>

{% endblock %}
        </div>
</div>
